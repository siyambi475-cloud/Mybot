<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Mod Panel - PRO 90%</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #00ff00; font-family: 'Orbitron', sans-serif; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        h1 { position: absolute; top: 20px; text-align: center; font-size: 3em; text-shadow: 0 0 10px #00ff00; animation: glitch 1s linear infinite; }
        button { padding: 15px 30px; font-size: 1.2em; background: none; border: 2px solid #00ff00; color: #00ff00; cursor: pointer; border-radius: 5px; text-shadow: 0 0 5px #00ff00; box-shadow: 0 0 10px #00ff00; transition: all 0.3s; font-family: 'Orbitron', sans-serif; margin: 10px; }
        button:hover { background: #00ff00; color: #000; box-shadow: 0 0 20px #00ff00; }
        #timerBox { display: none; position: fixed; background: rgba(0, 0, 0, 0.95); padding: 25px; border: 2px solid #00ff00; border-radius: 20px; box-shadow: 0 0 30px #00ff00; cursor: move; user-select: none; width: 350px; text-align: center; backdrop-filter: blur(10px); z-index: 100; }
        #timerBox h3 { margin: 0 0 15px; color: #00ff00; text-shadow: 0 0 5px #00ff00; font-size: 1.5em; border-bottom: 1px solid #00ff0044; padding-bottom: 10px; }
        #period1m, #timer1m { font-family: monospace; font-size: 1.3em; margin: 15px 0; color: #00ff00; }
        #randomWord { font-size: 3em; font-weight: bold; margin-top: 15px; animation: pulse 1s infinite; text-transform: uppercase; }
        #closeButton { position: absolute; top: 10px; right: 10px; background: none; border: none; color: #ff0000; font-size: 1.2em; cursor: pointer; }
        #loginPage { display: flex; flex-direction: column; align-items: center; background: rgba(0, 0, 0, 0.9); padding: 30px; border: 2px solid #00ff00; border-radius: 15px; box-shadow: 0 0 20px #00ff00; z-index: 10; }
        #keyInput { padding: 12px; font-size: 1em; background: rgba(0, 0, 0, 0.8); border: 2px solid #00ff00; color: #00ff00; border-radius: 5px; width: 220px; text-align: center; margin-bottom: 15px; font-family: 'Orbitron'; }
        #accuracy { font-size: 0.8em; color: #ff00ff; margin-top: 5px; font-weight: bold; }
        @keyframes glitch { 2% { transform: translate(2px, 0); } 4% { transform: translate(-2px, 0); } }
        @keyframes pulse { 0% { transform: scale(1); text-shadow: 0 0 10px currentColor; } 50% { transform: scale(1.1); text-shadow: 0 0 25px currentColor; } 100% { transform: scale(1); text-shadow: 0 0 10px currentColor; } }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="loginPage">
        <h2>VIP LOGIN</h2>
        <input type="text" id="keyInput" placeholder="Enter Access Key" />
        <button onclick="checkKey()">LOGIN</button>
        <button onclick="buyKey()">Buy Access</button>
        <div id="errorMessage" style="display:none; color: red; margin-top: 10px;">Invalid Access Key</div>
    </div>

    <h1 style="display: none;">SYSTEM ACTIVE</h1>
    <button style="display: none; position: absolute; bottom: 50px;" onclick="toggleTimerBox()">Open Mod Panel</button>

    <div id="timerBox">
        <button id="closeButton" onclick="toggleTimerBox()">X</button>
        <h3>PRO ANALYZER V2</h3>
        <div id="period1m">PERIOD: --</div>
        <div id="timer1m">TIME: --</div>
        <div id="randomWord">WAIT...</div>
        <div id="accuracy">AI CONFIDENCE: 92.4%</div>
    </div>

    <script>
        // ===== EXPIRY SYSTEM =====
        const expiryDate = new Date("2026-01-30T17:01:59");
        const nowCheck = new Date();
        if (nowCheck > expiryDate) {
            document.body.innerHTML = `
                <div style="background:#000;color:#ff0000;display:flex;justify-content:center;align-items:center;height:100vh;font-family:Orbitron, sans-serif;flex-direction:column;text-align:center;gap:20px;">
                    <h1 style="text-shadow:0 0 10px red;">ACCESS EXPIRED</h1>
                    <p>Your VIP access has ended.</p>
                    <button onclick="window.location.href='https://t.me/rifat_developer'" 
                        style="padding:12px 25px;font-size:1em;border:2px solid #ff0000;background:none;color:#ff0000;border-radius:8px;cursor:pointer;box-shadow:0 0 10px red;">
                        CONTACT ADMIN ON TELEGRAM
                    </button>
                </div>
            `;
            throw new Error("Expired");
        }

        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = '01HACKERVIP90%';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';
            drops.forEach((y, i) => {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 33);

        // লগইন কী চেক ফাংশন (নতুন কী এখানে দেওয়া হয়েছে)
        function checkKey() {
            if (document.getElementById('keyInput').value === 'RIFAT@') {
                document.getElementById('loginPage').style.display = 'none';
                document.querySelector('h1').style.display = 'block';
                document.querySelector('button[onclick="toggleTimerBox()"]').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function buyKey() { window.location.href = 'https://t.me/rifat_developer'; }

        let timerInterval = null;
        function toggleTimerBox() {
            const box = document.getElementById('timerBox');
            if (box.style.display === 'none' || box.style.display === '') {
                box.style.display = 'block';
                box.style.left = '50%'; box.style.top = '50%';
                box.style.transform = 'translate(-50%, -50%)';
                if (!timerInterval) startTimer();
            } else { box.style.display = 'none'; }
        }

        function startTimer() {
            let lastMinute = -1;
            timerInterval = setInterval(() => {
                const now = new Date();
                const seconds = now.getUTCSeconds();
                const minutes = now.getUTCMinutes();
                const hours = now.getUTCHours();
                const remaining = 60 - seconds;

                if (remaining <= 59 && lastMinute !== minutes) {
                    const seed = (minutes + hours + (now.getUTCDate())) % 10;
                    let result = "";
                    if (seed % 2 === 0) {
                        result = (remaining % 3 === 0) ? "Small" : "Big";
                    } else {
                        result = (remaining % 2 === 0) ? "Big" : "Small";
                    }
                    const resElement = document.getElementById('randomWord');
                    resElement.textContent = result;
                    resElement.style.color = (result === "Big") ? "#ff0000" : "#00ff00";
                    lastMinute = minutes;
                }

                const dateStr = now.getUTCFullYear() + String(now.getUTCMonth() + 1).padStart(2, '0') + String(now.getUTCDate()).padStart(2, '0');
                const periodNumber = dateStr + '1000' + String(10001 + (hours * 60 + minutes));
                document.getElementById('period1m').textContent = "PERIOD: " + periodNumber;
                document.getElementById('timer1m').textContent = `TIME: 00 : ${String(remaining).padStart(2, '0')}`;

                if(remaining <= 5) {
                    document.getElementById('randomWord').textContent = "LOCK";
                    document.getElementById('randomWord').style.color = "#ffff00";
                }
            }, 1000);
        }

        // Draggable Box
        const box = document.getElementById('timerBox');
        let isDragging = false, initialX, initialY;
        box.addEventListener('mousedown', (e) => {
            if (e.target.id === 'closeButton') return;
            isDragging = true;
            initialX = e.clientX - box.offsetLeft; 
            initialY = e.clientY - box.offsetTop;
        });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                box.style.left = (e.clientX - initialX + (box.offsetWidth/2)) + 'px';
                box.style.top = (e.clientY - initialY + (box.offsetHeight/2)) + 'px';
            }
        });
        document.addEventListener('mouseup', () => isDragging = false);
    </script>
</body>
</html>
